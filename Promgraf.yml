---
- name: Install Prometheus and Grafana
  hosts: all
  vars:
    - prometheus_components:
        - prometheus
        - node_exporter
        - alertmanager
    - tower_scrape: 5m
    - prometheus_version: latest
    - alertmanager_version: latest
    - nodeexporter_version: latest

  # If issues arise with grafana yum install, then manually install
  # update /etc/yum.repos.d/grafana.repo to the info below
  # [grafana]
  # name=grafana
  # baseurl=https://packages.grafana.com/oss/rpm
  # repo_gpgcheck=1
  # enabled=1
  # gpgcheck=1
  # gpgkey=https://packages.grafana.com/gpg.key
  # sslverify=1
  # sslcacert=/etc/pki/tls/certs/ca-bundle.crt
  # Then run yum install grafana

  roles:
    - prometheus
    # - lrk.grafana

  collections:
    - ansible.posix

  tasks:
    - name: Open Firewalld for grafana
      ansible.posix.firewalld:
        port: 9090/tcp
        permanent: true
        state: enabled
      notify: restart_firewalld

    - name: Open Firewalld for prometheus
      ansible.posix.firewalld:
        port: 3000/tcp
        permanent: true
        state: enabled
      notify: restart_firewalld

  handlers:
    - name: restart_firewalld
      ansible.builtin.service:
        name: firewalld
        state: restarted
